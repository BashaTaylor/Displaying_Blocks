<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Displaying Blocks</title>
</head>

<body>
    <div class="main">
        <div class="display">
            <img class="display_image" src="./images/github.jpg" alt="github_image">
            <h1>Display our Blocks!</h1>
            <img class="display_image" src="./images/catandninja.png" alt="catandninja_image">
        </div>
        <div class="flex">
            <img class="blue" src="./images/dojocat.jpg" alt="dojo_cat_image">
            <img class="pink" src="./images/heisencat.png" alt="heisencat_image">
            <img class="blue" src="./images/linkcat.png" alt="linkcat_image">
            <img class="pink" src="./images/ironcat.png" alt="ironcat_image">
            <img class="blue" src="./images/defunktocat.png" alt="defunktocat_image">
        </div>
        <div class="flex">
            <img class="blue" src="./images/coder2.jpg" alt="coder2_image">
            <img class="pink" src="./images/riddlocat.png" alt="riddlocat_image">
            <img class="blue" src="./images/chellocat.jpg" alt="chellocat_image">
            <img class="pink" src="./images/stormtroopocat.png" alt="stormtroopocat_image">
            <img class="blue" src="./images/visionary.jpg" alt="">
        </div>
        <div class="flex">
            <img class="blue" src="./images/cherry.jpg" alt="cherry_image">
            <img class="pink" src="./images/oktobercat.png" alt="oktobercat_image">
            <img class="blue" src="./images/mario.png" alt="mario_image">
            <img class="pink" src="./images/cooler.png" alt="cooler_image">
            <img class="blue" src="./images/jean-luc-picat.jpg" alt="jean-luc-picat_image">
        </div>
        <div class="flex">
            <img class="blue" src="./images/aidorucat.png" alt="aidorucat_image">
            <img class="pink" src="./images/domo-cat.png" alt="domo-cat_image">
            <img class="blue" src="./images/kantana.jpg" alt="kantana_image">
            <img class="pink" src="./images/daftpunk.gif" alt="daftpunk_image">
            <img class="blue" src="./images/codercat.jpg" alt="codercat_image">
        </div>
    </div>

</body>

</html>
